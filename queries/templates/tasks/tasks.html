{% extends 'layouts/navbar.html' %}

{% block content %}

<h1>This is the page Tasks</h1>

<div class="task-container">
    {% for task in tasks %}
        <div>
            <div>
                <p>{{ task.title }} - {{ task.project.name }} | {% if task.done %}Completada{% else %}Pendiente{% endif %}</p>
            </div>
            <button>Completar</button>
        </div>
    {% endfor %}
</div>

{% endblock %}
