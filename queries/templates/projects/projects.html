{% extends 'layouts/navbar.html' %}
{% load static %}

{% block content %}

<h1>This is the page Projects</h1> 

<div class="project-container">
    {% for project in projects %}
        <div id="{{ project.id }}" class="btn-project">
            <p>{{ project.name }}</p>
        </div>
    {% endfor %}
</div>

<script src="{% static 'js/projects.js' %}"></script>

{% endblock %}
